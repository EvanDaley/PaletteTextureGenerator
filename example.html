<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .color {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px black;
        }
        .color:nth-child(odd) {
            color: black;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
<div class="color" style="background-color: #587c57;">#587c57</div>
<div class="color" style="background-color: #332c28;">#332c28</div>
<div class="color" style="background-color: #dfc08b;">#dfc08b</div>
</body>
</html>
