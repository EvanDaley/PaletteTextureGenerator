<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .gradient-box {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      background: linear-gradient(to right, #ff0000, #0000ff);
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gradient Controller</h1>
  <div id="gradients-container">
    <div class="gradient-box"></div>
    <div class="gradient-box"></div>
    <div class="gradient-box"></div>
  </div>
  <div class="controls">
    <label for="color1">Color 1: </label>
    <input type="color" id="color1" value="#ff0000">
    <label for="color2">Color 2: </label>
    <input type="color" id="color2" value="#0000ff">
    <button id="apply-button">Apply Gradient</button>
  </div>
  <script>
    const gradientsContainer = document.getElementById('gradients-container');
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const applyButton = document.getElementById('apply-button');

    applyButton.addEventListener('click', () => {
      const color1 = color1Input.value;
      const color2 = color2Input.value;
      const gradientBoxes = gradientsContainer.querySelectorAll('.gradient-box');

      gradientBoxes.forEach(box => {
        box.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
      });
    });
  </script>
</body>
</html>
