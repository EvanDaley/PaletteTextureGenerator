<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .color-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .color {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px black;
        }
        .color:nth-child(odd) {
            color: black;
            text-shadow: 1px 1px 2px white;
        }
        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="color-container">
    <div id="gradient-1" class="color" style="background-color: #587c57;"></div>
</div>
<div class="color-container">
    <div id="gradient-2" class="color" style="background-color: #332c28;"></div>
</div>
<div class="color-container">
    <div id="gradient-3" class="color" style="background-color: #dfc08b;"></div>
</div>
<input id="input-1" type="color" value="#587c57">
<input id="input-2" type="color" value="#332c28">
<input id="input-3" type="color" value="#dfc08b">

</body>
<script>
    const updateGradient = (input, gradientBox) => {
        const color = input.value;

        // Function to lighten or darken a color
        const adjustColor = (color, amount) => {
            const usePound = color[0] === "#";
            const num = parseInt(color.slice(1), 16);

            let r = (num >> 16) + amount;
            let g = ((num >> 8) & 0x00ff) + amount;
            let b = (num & 0x0000ff) + amount;

            r = Math.max(Math.min(255, r), 0);
            g = Math.max(Math.min(255, g), 0);
            b = Math.max(Math.min(255, b), 0);

            return (usePound ? "#" : "") + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        };

        const lighterColor = adjustColor(color, 40); // Slightly lighten
        const darkerColor = adjustColor(color, -80); // Slightly darken

        gradientBox.style.background = `linear-gradient(to top, ${darkerColor}, ${color} 50%, ${lighterColor})`;
        // gradientBox.textContent = color;
    };

    const initializeGradients = () => {
        for (let i = 1; i <= 3; i++) {
            const input = document.getElementById(`input-${i}`);
            const gradientBox = document.getElementById(`gradient-${i}`);

            // Initialize gradient
            updateGradient(input, gradientBox);

            // Attach event listener for input changes
            input.addEventListener('input', () => updateGradient(input, gradientBox));
        }
    };

    // Initialize gradients on page load
    window.addEventListener('DOMContentLoaded', initializeGradients);
</script>
</html>
