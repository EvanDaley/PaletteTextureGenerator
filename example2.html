<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gradients-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0; /* Remove spacing between gradients */
            width: 512px;
            height: 512px;
        }

        .gradient-box {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(50, 50, 50, 0.5), transparent 50%, white);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    </style>

</head>
<body>
<h1>Gradient Controller</h1>
<div id="gradients-container">
    <div class="gradient-box" id="gradient-1"></div>
    <div class="gradient-box" id="gradient-2"></div>
    <div class="gradient-box" id="gradient-3"></div>
    <div class="gradient-box" id="gradient-4"></div>
    <div class="gradient-box" id="gradient-5"></div>
    <div class="gradient-box" id="gradient-6"></div>
</div>
<div class="controls">
    <input type="color" id="input-1" value="#ff0000">
    <input type="color" id="input-2" value="#00ff00">
    <input type="color" id="input-3" value="#0000ff">
    <input type="color" id="input-4" value="#ffff00">
    <input type="color" id="input-5" value="#ff00ff">
    <input type="color" id="input-6" value="#00ffff">
</div>
<script>
    const gradientsContainer = document.getElementById('gradients-container');

    const updateGradient = (input, gradientBox) => {
        const color = input.value;
        gradientBox.style.background = `linear-gradient(to top, black, ${color} 50%, white)`;
    };

    const initializeGradients = () => {
        for (let i = 1; i <= 6; i++) {
            const input = document.getElementById(`input-${i}`);
            const gradientBox = document.getElementById(`gradient-${i}`);
            updateGradient(input, gradientBox);

            input.addEventListener('input', () => updateGradient(input, gradientBox));
        }
    };

    // Initialize gradients and attach event listeners
    initializeGradients();

    // Apply gradients on page load
    window.addEventListener('DOMContentLoaded', initializeGradients);
</script>
</body>
</html>
